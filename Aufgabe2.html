<html>
  <body>
    <script>
      "use strict";
      function verdopplung(x) {
        return x * 2;
      }
      let wert = prompt("Geben Sie einen Wert ein:");
      let ergebnis = verdopplung(wert);
      document.write("Doppelter Wert: " + ergebnis);
    </script>
  </body>
</html>
